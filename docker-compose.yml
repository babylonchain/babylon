      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    ports:
      - "26676-26677:26656-26657"
      - "1319:1317"
      - "9092:9090"
      - "2347:2345"
    volumes:
      - ./.testnets/node2/babylond:/babylondhome:Z
    networks:
      localnet:
        ipv4_address: 192.168.10.4

  babylondnode3:
    container_name: babylondnode3
    image: "babylonchain/babylond"
    environment:
      - LOG=${LOG:-babylond.log}
    command: >
      babylond --home /babylondhome start --log_format 'plain' 2>&1 | tee /babylondhome/babylond.log
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    ports:
      - "26686-26687:26656-26657"
      - "1320:1317"
      - "9093:9090"
      - "2348:2345"
    volumes:
      - ./.testnets/node3/babylond:/babylondhome:Z
    networks:
      localnet:
        ipv4_address: 192.168.10.5


networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.10.0/25
